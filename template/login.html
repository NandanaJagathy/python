<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <form  method="POST">
      {% csrf_token %}
  <div class="container">
    <h1>LOGIN</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter name" name="email" id="email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw">
    <hr>
<button>Login</button>


  </div>
<p>Dont have an account? <button><a href="/register/">Register</a></button></p>


  </div>
</form>
</head>
</html>
